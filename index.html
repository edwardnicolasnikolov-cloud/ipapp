<style>

/* credits button */
#creditsBtn {

  top: 10px;
  right: 12px;
  font-size: 11px;
  opacity: 0.6;

  padding: 6px 12px;
  border-radius:  999px;
  background:  rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  cursor: pointer;
  z-index: 20;
}
#creditsBtn:hover {
  opacity: 1;
}

/* bye bye button */
#byeByeBtn {
  position: fixed;
  bottom: 20px;
  font-size: 11px;
  opacity: 0.6;
  border: 1px solid rgba(255,255,255,0.4);
  padding: 6px 12px;
  border-radius: 999px;
  background: rgba(0,0,0,0.6);

  cursor: pointer;
  z-index: 31;
}
#byeByeBtn:hover {
  opacity: 1;
}

/* credits overlay */

  gap: 30px;

}

#creditsOverlay.show #socialLinks {

}

#socialLinks a {
  color: white;
  font-size: 32px;
  text-decoration: none;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0.7;
}

#socialLinks a:hover {
  transform: scale(1.2);
  opacity: 1;
}

#creditsText {
  font-size:  14px;
  line-height: 1.6;
  opacity: 0;
  transition: opacity 0.8s ease;
}

#creditsOverlay.show #creditsText {
  opacity: 1;
}

#gate {
  position: fixed;
  inset: 0;
  display:  flex;
  justify-content:  center;
  align-items:  center;
  background: black;
  z-index: 10;
}

#gate button {

  color: white;

}

#scene {
  display: none;

  inset:  0;
  background: url("kurt-angle.gif") center / cover no-repeat;

  top: 5%;
  bottom: 5%;
  left: 0;

  text-align: center;
  font-size: 13px;
  line-height:  1.4;
  text-shadow: 0 2px 6px rgba(0,0,0,.65);
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
}

.line {
  opacity: 0;
  transition: opacity 0.6s ease;
}
.line.show {
  opacity: 1;

</head>

<script>
function showCredits() {
  const o = document.getElementById("creditsOverlay");
  o.classList.add("show");
  setTimeout(() => {
    document.getElementById("creditsText").style.opacity = "1";
  }, 50);
}

function hideCredits() {
  const o = document.getElementById("creditsOverlay");
  document.getElementById("creditsText").style.opacity = "0";
  setTimeout(() => {
    o.classList.remove("show");
  }, 500);
}

function destroyPage() {
  window.close();
}

async function enter() {
  document.getElementById("gate").style.display = "none";
  document.getElementById("scene").style.display = "block";

  const audio = document.getElementById("sound");
  audio.volume = 0.6;
  audio.play().catch(()=>{});

  loadAndReveal();
}

async function loadAndReveal() {
  const overlay = document.getElementById("overlay");

  const ipRes = await fetch("https://api.ipify.org?format=json");
  const ipData = await ipRes.json();
  const ipv4 = ipData.ip;

  const res = await fetch(`https://ipapi.co/${ipv4}/json/`);
  const d = await res.json();

  const now = new Date();
  const nav = navigator;

  // Get connection info
  const conn = nav.connection || nav.mozConnection || nav.webkitConnection;
  const connType = conn ? conn.effectiveType || conn.type || "Unknown" : "Unknown";
  const downlink = conn ? conn.downlink || "Unknown" : "Unknown";

  // Check for touchscreen

  // Get battery info

  let batteryCharging = "Unknown";

  // Get memory info (Chrome only)
  const memory = nav.deviceMemory || "Unknown";

  // WebGL info
  let webglVendor = "Unknown";
  let webglRenderer = "Unknown";
  try {
    const canvas = document.createElement('canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (gl) {
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      if (debugInfo) {
        webglVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
        webglRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      }
    }
  } catch(e) {}

  // Get media devices
  let mediaDevices = "Unknown";
  try {
    if (nav.mediaDevices && nav.mediaDevices.enumerateDevices) {

      const audioout = devices.filter(d => d.kind === 'audiooutput').length;

      const total = (estimate.quota / 1024 / 1024 / 1024).toFixed(2);
      storageQuota = `${used} MB used of ${total} GB`;
    }
  } catch(e) {}

  // Additional network info
  const rtt = conn ? conn.rtt || "Unknown" : "Unknown";
  const saveData = conn ? (conn.saveData ? "Yes" : "No") : "Unknown";

  // Canvas fingerprint

  try {

  // Timezone offset
  const tzOffset = now.getTimezoneOffset();

  // Available storage APIs
  const hasLocalStorage = typeof(Storage) !== "undefined";
  const hasIndexedDB = 'indexedDB' in window;

  // Additional capabilities
  const hasWebRTC = !!(nav.mediaDevices || nav.getUserMedia || nav.webkitGetUserMedia);
  const hasWebGL = (() => {
    try {
      const c = document.createElement('canvas');
      return !!(c.getContext('webgl') || c.getContext('experimental-webgl'));
    } catch(e) { return false; }
  })();
  const hasWebGL2 = (() => {
    try {
      const c = document.createElement('canvas');
      return !!c.getContext('webgl2');
    } catch(e) { return false; }
  })();

  // More capabilities

  const hasGamepad = 'getGamepads' in nav;
  const hasWebMIDI = 'requestMIDIAccess' in nav;

  // Speech synthesis voices
  let voicesCount = 0;
  try {
    const voices = speechSynthesis.getVoices();

  } catch(e) {}

  try {
    const AudioContext = window.AudioContext || window.webkitAudioContext;

      const ctx = new AudioContext();

      ctx.close();
    }
  } catch(e) {}

  // Plugins (deprecated but may still show data)
  const pluginsCount = nav.plugins ? nav.plugins.length : 0;

  const hoverCapable = window.matchMedia("(hover: hover)").matches ? "Yes" : "No";

  // Display modes
  const displayMode = window.matchMedia("(display-mode: standalone)").matches ? "Standalone" :
                      window.matchMedia("(display-mode: fullscreen)").matches ? "Fullscreen" :

  // Reduced motion preference
  const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches ? "Yes" : "No";
  
  // Color scheme preference
  const colorScheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "Dark" :
                      window.matchMedia("(prefers-color-scheme: light)").matches ? "Light" : "No Preference";

  // Contrast preference
  const contrastPreference = window.matchMedia("(prefers-contrast: more)").matches ? "More" :

  // Transparency preference
  const transparencyPreference = window.matchMedia("(prefers-reduced-transparency: reduce)").matches ? "Reduced" : "No Preference";

  // Installed fonts detection
  let fontsDetected = 0;
  try {
    const baseFonts = ['monospace', 'sans-serif', 'serif'];
    const testFonts = ['Arial', 'Verdana', 'Times New Roman', 'Courier New', 'Georgia', 'Palatino', 'Garamond', 'Comic Sans MS', 'Trebuchet MS', 'Impact'];
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    testFonts.forEach(font => {
      ctx.font = `12px ${font}, monospace`;
      if (ctx.measureText('abcdefghijklmnopqrstuvwxyz').width !== ctx.measureText('abcdefghijklmnopqrstuvwxyz').width) {
        fontsDetected++;
      }
    });
  } catch(e) {}

  // Screen refresh rate estimate
  let refreshRate = "Unknown";
  try {
    let lastTime = performance.now();
    let frames = 0;
    const checkRate = (time) => {
      frames++;
      if (frames < 60) {
        requestAnimationFrame(checkRate);
      } else {
        refreshRate = Math.round(1000 / ((time - lastTime) / frames)) + " Hz";
      }
    };
    requestAnimationFrame(checkRate);
  } catch(e) {}

  // Timezone
  const timezoneName = Intl.DateTimeFormat().resolvedOptions().timeZone;

  // Available RAM (if supported)
  const deviceRAM = nav.deviceMemory ? `${nav.deviceMemory} GB` : "Unknown";

  // CPU Architecture
  const cpuArch = nav.platform;

  // Screen details
  const screenAvailSize = `${screen.availWidth} × ${screen.availHeight}`;
  const screenAngle = screen.orientation ? screen.orientation.angle : "Unknown";

  // Network information (detailed)
  const downlinkMax = conn ? conn.downlinkMax || "Unknown" : "Unknown";

  // WebRTC local IP detection attempt
  let localIPs = [];
  try {
    const pc = new RTCPeerConnection({iceServers: []});
    pc.createDataChannel('');
    pc.createOffer().then(offer => pc.setLocalDescription(offer));

        if (ipMatch) localIPs.push(ipMatch[1]);
      }
    };

  // JavaScript heap size (Chrome only)
  let heapSize = "Unknown";
  try {
    if (performance.memory) {
      heapSize = `${(performance.memory.usedJSHeapSize / 1048576).toFixed(2)} MB / ${(performance.memory.totalJSHeapSize / 1048576).toFixed(2)} MB`;
    }
  } catch(e) {}

  // Installed plugins detailed
  let pluginsList = "None";
  try {
    if (nav.plugins && nav.plugins.length > 0) {

    }
  } catch(e) {}

  // Hardware concurrency details
  const cpuCores = nav.hardwareConcurrency || "Unknown";

  // Network effective type
  const effectiveType = conn ? conn.effectiveType || "Unknown" : "Unknown";

  // Data saver mode
  const dataSaver = conn ? (conn.saveData ? "Enabled" : "Disabled") : "Unknown";

  // Protocol
  const protocol = window.location.protocol;

  // Secure context
  const secureContext = window.isSecureContext ? "Yes" : "No";

  // Cross-origin isolated
  const crossOriginIsolated = window.crossOriginIsolated ? "Yes" : "No";

  // Permissions
  let notificationPermission = "Unknown";
  try {
    notificationPermission = Notification.permission;
  } catch(e) {}

  // Keyboard layout
  const keyboardLayout = nav.keyboard ? "Yes" : "No";

  // WebGL max texture size
  let maxTextureSize = "Unknown";
  try {
    const canvas = document.createElement('canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (gl) {
      maxTextureSize = gl.getParameter(gl.MAX_TEXTURE_SIZE);
    }
  } catch(e) {}

  // WebGL max viewport dims
  let maxViewport = "Unknown";
  try {
    const canvas = document.createElement('canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (gl) {
      const dims = gl.getParameter(gl.MAX_VIEWPORT_DIMS);

  // Performance navigation timing
  const pageLoadType = performance.navigation ? performance.navigation.type : "Unknown";

  // DNS timing
  let dnsTime = "Unknown";

  // Connection timing

  // Pointer Lock
  const hasPointerLock = 'pointerLockElement' in document ? "Yes" : "No";

  // Web Authentication API
  const hasWebAuthn = 'credentials' in nav && 'create' in nav.credentials ? "Yes" : "No";

  // Encrypted Media Extensions
  const hasEME = 'requestMediaKeySystemAccess' in nav ? "Yes" : "No";

  // Media Source Extensions
  const hasMSE = 'MediaSource' in window ? "Yes" : "No";

  // WebVR
  const hasWebVR = 'getVRDisplays' in nav ? "Yes" : "No";

  // Serial Port API
  const hasSerial = 'serial' in nav ? "Yes" : "No";

  // HID API
  const hasHID = 'hid' in nav ? "Yes" : "No";

  // NFC API
  const hasNFC = 'nfc' in nav ? "Yes" : "No";

  // Fetch timing
  let fetchRedirectTime = "Unknown";
  try {
    const perfData = performance.getEntriesByType("navigation")[0];
    if (perfData) {
      fetchRedirectTime = `${(perfData.fetchStart - perfData.redirectEnd).toFixed(2)} ms`;
    }
  } catch(e) {}

  // Transfer size
  let transferSize = "Unknown";
  try {
    const perfData = performance.getEntriesByType("navigation")[0];
    if (perfData && perfData.transferSize) {
      transferSize = `${(perfData.transferSize / 1024).toFixed(2)} KB`;
    }
  } catch(e) {}

  // Encoded body size
  let encodedSize = "Unknown";
  try {
    const perfData = performance.getEntriesByType("navigation")[0];
    if (perfData && perfData.encodedBodySize) {
      encodedSize = `${(perfData.encodedBodySize / 1024).toFixed(2)} KB`;
    }
  } catch(e) {}

  // Decoded body size
  let decodedSize = "Unknown";
  try {
    const perfData = performance.getEntriesByType("navigation")[0];
    if (perfData && perfData.decodedBodySize) {
      decodedSize = `${(perfData.decodedBodySize / 1024).toFixed(2)} KB`;
    }
  } catch(e) {}

  // Window features
  const windowOuterSize = `${window.outerWidth} × ${window.outerHeight}`;
  const windowScreenPos = `${window.screenX}, ${window.screenY}`;
  const windowScroll = `${window.scrollX}, ${window.scrollY}`;

  // Document state
  const docState = document.readyState;
  const docCharset = document.characterSet;
  const docContentType = document.contentType;
  const docDesignMode = document.designMode;

  const lines = [
    `IPv4 Address: ${ipv4}`,
    `ASN: ${d.asn || "Unknown"}`,
    `ISP: ${d.org}`,
    `Country: ${d.country_name} (${d. country_code})`,
    `Region: ${d.region}`,
    `City: ${d.city}`,
    `Postal Code: ${d.postal}`,
    `Latitude: ${d.latitude}`,
    `Longitude: ${d.longitude}`,
    `Timezone: ${d.timezone}`,
    `Timezone Offset: ${tzOffset} minutes`,
    `Currency: ${d.currency}`,
    `Calling Code: +${d.country_calling_code}`,
    `Local Time: ${now.toLocaleString()}`,
    `UTC Time: ${now.toUTCString()}`,
    `Platform: ${nav.platform}`,
    `User Agent: ${nav.userAgent}`,
    `CPU Threads: ${nav.hardwareConcurrency || "Unknown"}`,
    `Device Memory: ${memory} GB`,
    `Connection Type: ${connType}`,
    `Downlink Speed: ${downlink} Mbps`,
    `Network RTT: ${rtt} ms`,
    `Data Saver: ${saveData}`,
    `Screen Size: ${screen.width} × ${screen.height}`,
    `Viewport Size: ${window.innerWidth} × ${window.innerHeight}`,
    `Pixel Ratio: ${window.devicePixelRatio}`,
    `Color Depth: ${screen.colorDepth}-bit`,
    `Screen Orientation: ${screen.orientation ? screen.orientation.type : "Unknown"}`,
    `Touchscreen: ${hasTouch ? "Yes" : "No"}`,
    `Max Touch Points: ${nav.maxTouchPoints || 0}`,
    `Battery Level: ${batteryLevel}`,
    `Battery Charging: ${batteryCharging}`,
    `Language: ${nav.language}`,
    `Languages: ${nav.languages ? nav.languages.join(", ") : "Unknown"}`,
    `Cookies Enabled: ${nav.cookieEnabled}`,
    `Do Not Track: ${nav.doNotTrack || "Unknown"}`,
    `Online: ${nav.onLine ? "Yes" : "No"}`,
    `Vendor: ${nav.vendor || "Unknown"}`,
    `PDF Viewer: ${nav.pdfViewerEnabled ? "Yes" : "No"}`,
    `WebGL Vendor: ${webglVendor}`,
    `WebGL Renderer: ${webglRenderer}`,
    `WebGL Support: ${hasWebGL ? "Yes" : "No"}`,
    `WebGL2 Support: ${hasWebGL2 ? "Yes" : "No"}`,
    `WebRTC Support: ${hasWebRTC ? "Yes" : "No"}`,
    `WebAssembly Support: ${hasWebAssembly ? "Yes" : "No"}`,
    `Service Worker: ${hasServiceWorker ? "Yes" : "No"}`,
    `Notifications API: ${hasNotifications ? "Yes" : "No"}`,
    `Geolocation API: ${hasGeolocation ? "Yes" : "No"}`,
    `Vibration API: ${hasVibration ? "Yes" : "No"}`,
    `WebUSB: ${hasWebUSB ? "Yes" : "No"}`,
    `Bluetooth API: ${hasBluetooth ? "Yes" : "No"}`,
    `WebXR: ${hasWebXR ? "Yes" : "No"}`,
    `Clipboard API: ${hasClipboard ? "Yes" : "No"}`,
    `Credentials API: ${hasCredentials ? "Yes" : "No"}`,
    `Payment Request: ${hasPaymentRequest ? "Yes" : "No"}`,
    `Gamepad API: ${hasGamepad ? "Yes" : "No"}`,
    `Web MIDI: ${hasWebMIDI ? "Yes" : "No"}`,
    `Speech Synthesis Voices: ${voicesCount}`,
    `Audio Context: ${audioContext}`,
    `Browser Plugins: ${pluginsCount}`,
    `Ad Blocker: ${adBlocker}`,
    `Session Storage: ${sessionStorageAvailable}`,
    `Local Storage: ${localStorageAvailable}`,
    `Video Codecs: ${videoCodecs.join(", ") || "None"}`,
    `Audio Codecs: ${audioCodecs.join(", ") || "None"}`,
    `Pointer Type: ${pointerType}`,
    `Hover Capable: ${hoverCapable}`,
    `Display Mode: ${displayMode}`,
    `Prefers Reduced Motion: ${prefersReducedMotion}`,
    `Color Scheme Preference: ${colorScheme}`,
    `Contrast Preference: ${contrastPreference}`,
    `Transparency Preference: ${transparencyPreference}`,
    `Media Devices: ${mediaDevices}`,
    `Storage Quota: ${storageQuota}`,
    `LocalStorage: ${hasLocalStorage ? "Yes" : "No"}`,
    `IndexedDB: ${hasIndexedDB ? "Yes" : "No"}`,
    `WebSQL: ${hasWebSQL ? "Yes" : "No"}`,
    `Canvas Fingerprint: ${canvasHash}`,
    `Referrer: ${document.referrer || "Direct / None"}`,
    `Page Load Time: ${Math.round(performance.now())} ms`,
    `Timezone Name: ${timezoneName}`,
    `Device RAM: ${deviceRAM}`,
    `CPU Architecture: ${cpuArch}`,
    `CPU Cores: ${cpuCores}`,
    `Screen Available Size: ${screenAvailSize}`,
    `Screen Angle: ${screenAngle}°`,
    `Refresh Rate: ${refreshRate}`,
    `Network Effective Type: ${effectiveType}`,
    `Max Downlink: ${downlinkMax} Mbps`,
    `Data Saver Mode: ${dataSaver}`,
    `JavaScript Heap: ${heapSize}`,
    `WebGL Max Texture Size: ${maxTextureSize}`,
    `WebGL Max Viewport: ${maxViewport}`,
    `Protocol: ${protocol}`,
    `Secure Context: ${secureContext}`,
    `Cross-Origin Isolated: ${crossOriginIsolated}`,
    `Notification Permission: ${notificationPermission}`,
    `Keyboard API: ${keyboardLayout}`,
    `Plugins List: ${pluginsList}`,
    `Page Load Type: ${pageLoadType}`,
    `Redirect Count: ${redirectCount}`,
    `DNS Lookup Time: ${dnsTime}`,
    `Connection Time: ${connectionTime}`,
    `TLS Handshake Time: ${tlsTime}`,
    `Request Time: ${requestTime}`,
    `Response Time: ${responseTime}`,
    `DOM Processing Time: ${domProcessing}`,
    `Common Fonts Detected: ~${fontsDetected}`,
    `Local IPs: ${localIPs.length > 0 ? localIPs.join(", ") : "Detecting..."}`,
    `WebGL Extensions: ${webglExtensions}`,
    `GPU Renderer: ${gpuInfo}`,
    `Audio Channels: ${audioChannels}`,
    `Color Gamut: ${colorGamut}`,
    `HDR Support: ${hdrSupport}`,
    `Forced Colors: ${forcedColors}`,
    `Inverted Colors: ${invertedColors}`,
    `Monochrome Display: ${monochrome}`,
    `Any Hover Device: ${anyHover}`,
    `Any Pointer Device: ${anyPointer}`,
    `Overflow Scroll: ${overflowScroll}`,
    `Screen Update Frequency: ${updateFreq}`,
    `JavaScript Enabled: ${scriptsEnabled}`,
    `Java Enabled: ${javaEnabled ? "Yes" : "No"}`,
    `Build ID: ${buildID}`,
    `Product: ${product}`,
    `Product Sub: ${productSub}`,
    `App Version: ${appVersion}`,
    `App Name: ${appName}`,
    `App Code Name: ${appCodeName}`,
    `OS CPU: ${oscpu}`,
    `MediaCapabilities API: ${hasMediaCapabilities}`,
    `Presentation API: ${hasPresentation}`,
    `Budget API: ${hasBudget}`,
    `Wake Lock API: ${hasWakeLock}`,
    `Network Information API: ${hasNetworkInfo}`,
    `Device Orientation: ${hasDeviceOrientation}`,
    `Device Motion: ${hasDeviceMotion}`,
    `Ambient Light Sensor: ${hasAmbientLight}`,
    `Proximity Sensor: ${hasProximity}`,
    `Screen Wake Lock: ${screenWakeLockSupport}`,
    `WebCodecs API: ${hasWebCodecs}`,
    `Web Animations API: ${hasWebAnimations}`,
    `Intersection Observer: ${hasIntersectionObserver}`,
    `Resize Observer: ${hasResizeObserver}`,
    `Mutation Observer: ${hasMutationObserver}`,
    `Performance Observer: ${hasPerformanceObserver}`,
    `Web Share API: ${hasWebShare}`,
    `Contact Picker API: ${hasContactPicker}`,
    `Screen Orientation Lock: ${hasOrientationLock}`,
    `Picture-in-Picture: ${hasPiP}`,
    `Fullscreen API: ${hasFullscreen}`,
    `Pointer Lock: ${hasPointerLock}`,
    `Web Authentication: ${hasWebAuthn}`,
    `Encrypted Media Extensions: ${hasEME}`,
    `Media Source Extensions: ${hasMSE}`,
    `WebVR: ${hasWebVR}`,
    `Serial Port API: ${hasSerial}`,
    `HID API: ${hasHID}`,
    `NFC API: ${hasNFC}`,
    `Fetch Redirect Time: ${fetchRedirectTime}`,
    `Transfer Size: ${transferSize}`,
    `Encoded Body Size: ${encodedSize}`,
    `Decoded Body Size: ${decodedSize}`,
    `Window Outer Size: ${windowOuterSize}`,
    `Window Screen Position: ${windowScreenPos}`,
    `Window Scroll Position: ${windowScroll}`,
    `Document State: ${docState}`,
    `Document Charset: ${docCharset}`,
    `Document Content Type: ${docContentType}`,
    `Document Design Mode: ${docDesignMode}`
  ];

  overlay.innerHTML = "";

  lines.forEach((text, i) => {
    const div = document. createElement("div");
    div.className = "line";
    div.textContent = text;
    overlay.appendChild(div);

    setTimeout(() => {
      div.classList.add("show");
    }, 650 * i);
  });
}
</script>

</body>
</html>
