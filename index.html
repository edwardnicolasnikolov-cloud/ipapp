<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust Bro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: black;
  color: white;
}

/* credits button */
#creditsBtn {
  position: fixed;
  top: 10px;
  right: 12px;
  font-size: 11px;
  opacity: 0.6;
  border: 1px solid rgba(255,255,255,0.4);
  padding: 6px 12px;
  border-radius: 999px;
  background: rgba(0,0,0,0.6);
  backdrop-filter:  blur(6px);
  cursor: pointer;
  z-index: 20;
}
#creditsBtn:hover {
  opacity: 1;
}

/* credits overlay */
#creditsOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  z-index: 30;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#creditsOverlay.show {
  display: flex;
}

#creditsText {
  font-size:  14px;
  line-height: 1.6;
  opacity: 0;
  transition: opacity 0.8s ease;
}

#creditsOverlay.show #creditsText {
  opacity: 1;
}

#gate {
  position: fixed;
  inset: 0;
  display:  flex;
  justify-content:  center;
  align-items:  center;
  background: black;
  z-index: 10;
}

#gate button {
  background: transparent;
  border: 1px solid white;
  color: white;
  padding: 14px 22px;
  font-size: 16px;
  cursor: pointer;
}

#scene {
  display: none;
  position: fixed;
  inset:  0;
  background: url("kurt-angle.gif") center / cover no-repeat;
}

#overlay {
  position:  absolute;
  top: 14%;
  width: 100%;
  text-align: center;
  font-size: 14px;
  line-height:  1.6;
  text-shadow: 0 2px 6px rgba(0,0,0,.65);
}

.line {
  opacity: 0;
  transition: opacity 0.6s ease;
}
.line.show {
  opacity: 1;
}
</style>
</head>
<body>

<div id="creditsBtn" onclick="showCredits()">credits</div>

<div id="creditsOverlay" onclick="hideCredits()">
  <div id="creditsText">
    Dev- Eddie<br>
    made this for fun lol.<br><br>
    Btw i cant see your info.
  </div>
</div>

<div id="gate">
  <button onclick="enter()">just click me, trust bro</button>
</div>

<div id="scene">
  <div id="overlay"></div>
  <audio id="sound" src="Basement_-_Covet_(mp3.pm).mp3"></audio>
</div>

<script>
function showCredits() {
  const o = document.getElementById("creditsOverlay");
  o.style.display = "flex";
  setTimeout(() => o.classList.add("show"), 50);
}

function hideCredits() {
  const o = document.getElementById("creditsOverlay");
  o.classList.remove("show");
  setTimeout(() => o.style.display = "none", 500);
}

async function enter() {
  document.getElementById("gate").style.display = "none";
  document.getElementById("scene").style.display = "block";

  const audio = document.getElementById("sound");
  audio.volume = 0.6;
  audio.play().catch(()=>{});

  loadAndReveal();
}

async function loadAndReveal() {
  const overlay = document.getElementById("overlay");

  const ipRes = await fetch("https://api.ipify.org?format=json");
  const ipData = await ipRes.json();
  const ipv4 = ipData.ip;

  const res = await fetch(`https://ipapi.co/${ipv4}/json/`);
  const d = await res.json();

  const now = new Date();
  const nav = navigator;

  const lines = [
    `IPv4 Address: ${ipv4}`,
    `ASN: ${d.asn || "Unknown"}`,
    `ISP: ${d.org}`,
    `Country: ${d.country_name} (${d.country_code})`,
    `Region: ${d.region}`,
    `City: ${d.city}`,
    `Postal Code: ${d.postal}`,
    `Latitude: ${d.latitude}`,
    `Longitude: ${d.longitude}`,
    `Timezone: ${d.timezone}`,
    `Currency: ${d.currency}`,
    `Calling Code: +${d.country_calling_code}`,
    `Local Time: ${now.toLocaleString()}`,
    `UTC Time: ${now.toUTCString()}`,
    `Platform: ${nav.platform}`,
    `User Agent: ${nav.userAgent}`,
    `CPU Threads: ${nav.hardwareConcurrency || "Unknown"}`,
    `Screen Size: ${screen.width} × ${screen. height}`,
    `Viewport Size: ${window.innerWidth} × ${window.innerHeight}`,
    `Pixel Ratio: ${window.devicePixelRatio}`,
    `Color Depth: ${screen.colorDepth}`,
    `Language: ${nav.language}`,
    `Cookies Enabled: ${nav.cookieEnabled}`,
    `Do Not Track: ${nav.doNotTrack || "Unknown"}`,
    `Online: ${nav.onLine ? "Yes" : "No"}`,
    `Referrer: ${document.referrer || "Direct / None"}`,
    `Page Load Time: ${Math.round(performance.now())} ms`
  ];

  overlay.innerHTML = "";

  lines.forEach((text, i) => {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = text;
    overlay.appendChild(div);

    setTimeout(() => {
      div.classList.add("show");
    }, 650 * i);
  });
}
</script>

</body>
</html>
